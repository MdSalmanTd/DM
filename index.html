<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Assignment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
    .calc-step {
      font-size: 0.9em;
      color: #333;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Assignment Calculator</h2>
    <input type="number" id="roll" placeholder="Enter last 3 digits of ID">
    <br>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      let roll = parseInt(document.getElementById("roll").value);
      if (isNaN(roll)) {
        alert("Please enter valid last 3 digits of your ID.");
        return;
      }

      let A1_1 = (roll % 54) + 1;
      let A1_2 = ((roll + 20) % 47) + 1;
      let A1_3 = ((roll + 30) % 72) + 1;
      let A1_4 = ((roll + 40) % 64) + 1;
      let A1_5 = ((roll + 50) % 52) + 1;
      let A1_7 = (roll % 44) + 1;

      let output = `
        <p><b>Your assigned exercises (with calculations):</b></p>
        <p>A1.1.x = ( ${roll} mod 54 ) + 1 = ${A1_1}</p>
        <p>A1.2.x = ( (${roll} + 20) mod 47 ) + 1 = ${A1_2}</p>
        <p>A1.3.x = ( (${roll} + 30) mod 72 ) + 1 = ${A1_3}</p>
        <p>A1.4.x = ( (${roll} + 40) mod 64 ) + 1 = ${A1_4}</p>
        <p>A1.5.x = ( (${roll} + 50) mod 52 ) + 1 = ${A1_5}</p>
        <p>A1.7.x = ( ${roll} mod 44 ) + 1 = ${A1_7}</p>
      `;

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
